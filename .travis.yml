# Travis CI configuration file for running tests
sudo: false
language: python
branches:
    only:
      - master
python:
  - "2.7"
install:
  - pip install -r test-requirements.txt
script:
  - pep8 .
  - nosetests jenkins -v --with-coverage --cover-package=jenkins
  - nosetests aws -v --with-coverage --cover-package=aws
  - nosetests release -v --with-coverage --cover-package=release
  - nosetests mobile_app -v --with-coverage --cover-package=mobile_app
  - nosetests travis -v --with-coverage --cover-package=travis
