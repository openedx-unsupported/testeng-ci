# Travis CI configuration file for running tests
sudo: false
language: python
branches:
    only:
      - master
python:
  - "2.7"
  - "3.5"
  - "3.6"
matrix:
  allow_failures:
  - python: 3.5
  - python: 3.6
before_install:
  - export BOTO_CONFIG=/dev/null
install:
  - pip install -r requirements/testing.txt
script:
  - tox
